<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="title">
      <h1>Photos Carousel</h1>
    </div>
    <div class="rotating-slider-container">
      <div class="rotating-slider">
        <ul class="slides">
          <li style="background-image: url(images/image1.jpg)">
            <div class="slide-inner">
              <div>Image 1</div>
              <p>Image 1 description</p>
            </div>
          </li>
          <li style="background-image: url(images/image2.jpg)">
            <div class="slide-inner">
              <div>Image 2</div>
              <p>Image 2 description</p>
            </div>
          </li>
          <li style="background-image: url(images/image3.jpg)">
            <div class="slide-inner">
              <div>Image 3</div>
              <p>Image 3 description</p>
            </div>
          </li>
          <li style="background-image: url(images/image4.jpg)">
            <div class="slide-inner">
              <div>Image 4</div>
              <p>Image 4 description</p>
            </div>
          </li>
          <li style="background-image: url(images/image5.jpg)">
            <div class="slide-inner">
              <div>Image 5</div>
              <p>Image 5 description</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/jquery.rotating-slider.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
