<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <h2>Car Models</h2>

    <div id="carModels" class="checkbox-container">
        <label for="bmw"><span>BMW</span></label>
        <input type="checkbox" id="bmw" class="car-model" value="BMW">
        <label for="audi"><span>Audi</span></label>
        <input type="checkbox" id="audi" class="car-model" value="Audi">
        <label for="mercedes"><span>Mercedes</span></label>
        <input type="checkbox" id="mercedes" class="car-model" value="Mercedes">
        <label for="toyota"><span>Toyota</span></label>
        <input type="checkbox" id="toyota" class="car-model" value="Toyota">
        <label for="lexus"><span>Lexus</span></label>
        <input type="checkbox" id="lexus" class="car-model" value="Lexus">
    </div>

    <div id="result" class="result-container"></div>

    <div id="carImages" class="clearfix"></div>

    <script src="index.js"></script>
</body>

</html>
